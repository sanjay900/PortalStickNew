plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}
apply plugin: 'java'
apply plugin: 'maven'
shadowJar {
    baseName = 'PortalStick'
    classifier = null
    destinationDir = new File("")
}

group = 'net.tangentmc'
version = '0.0.1-SNAPSHOT'

description = """PortalStick"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

    maven { url "https://maven.tangentmc.net/repository/tangent/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "http://repo.dmulloy2.net/content/groups/public/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.1'
    compile group: 'org.joml', name: 'joml', version:'1.8.2'
    compileOnly(group: 'net.tangentmc', name: 'NMSUtils-API', version:'2.0.2-SNAPSHOT')
    compileOnly(group: 'org.spigotmc', name: 'spigot', version:'1.11-R0.1-SNAPSHOT')
    compileOnly(group: 'org.projectlombok', name: 'lombok', version:'1.14.8')
    compileOnly(group: 'com.comphenix.protocol', name: 'ProtocolLib', version:'4.2.0-SNAPSHOT') {
        exclude(module: 'spigot')
        exclude(module: 'spigot-api')
    }
}
